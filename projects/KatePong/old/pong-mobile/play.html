<!DOCTYPE html>
<html>
<head>
<title>KatePong</title>
<meta name="viewport" content="width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="main.css" />
<link rel="shortcut icon" href="facepong.ico" />
<link rel="apple-touch-icon" href="facepong.png" />
<link rel="apple-touch-startup-image" href="startup.png">
</head>
<body onload="init();">
<div id="topleft" class="click" onclick="cpos2 = cpos2 - pongm;pong1.style.left = cpos2 + 'px';"></div>
<div id="topright" class="click" onclick="cpos2 = cpos2 + pongm;pong1.style.left = cpos2 + 'px';"></div></br>
<div id="bottomleft" class="click" onclick="cpos1 = cpos1 - pongm;pong2.style.left = cpos1 + 'px';"></div>
<div id="bottomright" class="click" onclick="cpos1 = cpos1 + pongm;pong2.style.left = cpos1 + 'px';"></div>
<img id="ball" src="ball.png"/>
<div id="pong1" class="pong"></div>
<div id="pong2" class="pong"></div>
<script>
document.onkeyup=keyCheck;
</script>
</body>
</html>
